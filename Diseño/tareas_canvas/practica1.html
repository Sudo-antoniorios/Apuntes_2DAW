<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Playa Antonio Ríos</title>

</head>
<body>
  <canvas id="miCanvas" width="500" height="300"></canvas>

  <script>
    const canvas = document.getElementById('miCanvas');
    const ctx = canvas.getContext('2d');
    let tiempo = 0;

    function dibujarPlaya() {
      // CIELO - color uniforme
      ctx.fillStyle = '#87CEEB'; // azul cielo
      ctx.fillRect(0, 0, canvas.width, 100);

      // MAR (con olas cuadradas)
      for (let x = 0; x < canvas.width; x += 10) {
        const altura = 100 + Math.sin((x + tiempo) * 0.05) * 10;
        for (let y = altura; y < 220; y += 10) {
          ctx.fillStyle = '#0077cc';
          ctx.fillRect(x, y, 10, 10);
        }
      }

      // ARENA FIJA
      ctx.fillStyle = '#f4e27f'; // amarillo clarito
      ctx.fillRect(0, 220, canvas.width, 80); // rectángulo fijo de arena

      tiempo += 2;
      requestAnimationFrame(dibujarPlaya);
    }

    dibujarPlaya();
  </script>
</body>
</html>
