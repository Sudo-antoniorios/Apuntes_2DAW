   Descripción: Usa confirm() para preguntarle si desea continuar
                y muestra un mensaje diferente según la respuesta.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <script>
    let respuesta;
    respuesta = confirm("Desea continuar??");

    if (respuesta == true){
      alert("Has deseado continuar")}
    
      else {
        alert("Has elegidio no continuar")
      }

    </script>
</body>
</html>
